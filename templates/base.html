<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Event Calendar {% endblock %} </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <script
      src="https://kit.fontawesome.com/ed8e0fbc25.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="banner" id="banner">
        <nav class="navbar">
            <div class="navbar__container">
              <div id="navbar__icon"></div>
              <ul class="navbar__menu">
                <li class="navbar__item">
                  <a href="/" class="navbar__links">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="navbar__item">
                  <a href="/events" class="navbar__links">Events</a>
                </li>
                <li class="navbar__item">
                  <a href="/logout" class="navbar__links">Log out</a>
                </li>
                {% else %}
                <li class="navbar__item">
                    <a href="/login" class="navbar__links">Events</a>
                  </li>
                <li class="navbar__item">
                    <a href="/login" class="navbar__links">Log In</a>
                  </li>
                  {% endif %}
              </ul>
            </div>
          </nav>
        {% block content %}
      {% endblock %}
    </section>
</body>
</html>
